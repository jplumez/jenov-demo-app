<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-vaccination-heading" jhiTranslate="jenovDemoApp.vaccination.home.createOrEditLabel">Create or edit a Vaccination</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jenovDemoApp.vaccination.dateVaccin" for="field_dateVaccin">Date Vaccin</label>
                    <div class="d-flex">
                        <input id="field_dateVaccin" type="datetime-local" class="form-control" name="dateVaccin" formControlName="dateVaccin" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jenovDemoApp.vaccination.personne" for="field_personne">Personne</label>
                    <select class="form-control" id="field_personne" name="personne" formControlName="personne">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="personneOption.id === editForm.get('personne')!.value?.id ? editForm.get('personne')!.value : personneOption" *ngFor="let personneOption of personnes; trackBy: trackById">{{ personneOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jenovDemoApp.vaccination.stockVaccin" for="field_stockVaccin">Stock Vaccin</label>
                    <select class="form-control" id="field_stockVaccin" name="stockVaccin" formControlName="stockVaccin">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="stockVaccinOption.id === editForm.get('stockVaccin')!.value?.id ? editForm.get('stockVaccin')!.value : stockVaccinOption" *ngFor="let stockVaccinOption of stockvaccins; trackBy: trackById">{{ stockVaccinOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
