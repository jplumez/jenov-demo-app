<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-caisse-maladie-heading" jhiTranslate="jenovDemoApp.caisseMaladie.home.createOrEditLabel">Create or edit a Caisse Maladie</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jenovDemoApp.caisseMaladie.numeroCaisseMaladie" for="field_numeroCaisseMaladie">Numero Caisse Maladie</label>
                    <input type="text" class="form-control" name="numeroCaisseMaladie" id="field_numeroCaisseMaladie"
                           formControlName="numeroCaisseMaladie"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jenovDemoApp.caisseMaladie.nom" for="field_nom">Nom</label>
                    <input type="text" class="form-control" name="nom" id="field_nom"
                           formControlName="nom"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jenovDemoApp.caisseMaladie.adresse" for="field_adresse">Adresse</label>
                    <input type="text" class="form-control" name="adresse" id="field_adresse"
                           formControlName="adresse"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jenovDemoApp.caisseMaladie.npaLocalite" for="field_npaLocalite">Npa Localite</label>
                    <input type="text" class="form-control" name="npaLocalite" id="field_npaLocalite"
                           formControlName="npaLocalite"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jenovDemoApp.caisseMaladie.telephone" for="field_telephone">Telephone</label>
                    <input type="text" class="form-control" name="telephone" id="field_telephone"
                           formControlName="telephone"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jenovDemoApp.caisseMaladie.fax" for="field_fax">Fax</label>
                    <input type="text" class="form-control" name="fax" id="field_fax"
                           formControlName="fax"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jenovDemoApp.caisseMaladie.email" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                           formControlName="email"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
