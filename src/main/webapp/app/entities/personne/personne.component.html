<div>
    <h2 id="page-heading">
        <span jhiTranslate="jenovDemoApp.personne.home.title">Personnes</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-personne" [routerLink]="['/personne/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jenovDemoApp.personne.home.createLabel">
            Create a new Personne
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="personnes?.length === 0">
        <span jhiTranslate="jenovDemoApp.personne.home.notFound">No personnes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="personnes && personnes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jenovDemoApp.personne.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="jenovDemoApp.personne.noAvs">No Avs</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let personne of personnes ;trackBy: trackId">
                    <td><a [routerLink]="['/personne', personne.id, 'view']">{{ personne.id }}</a></td>
                    <td>{{ personne.name }}</td>
                    <td>{{ personne.noAvs }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/personne', personne.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/personne', personne.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(personne)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
